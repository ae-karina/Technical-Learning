<body>
  <script type="text/javascript">
    // 垃圾回收机制
    // 对没用的内存 有关于值的内存回收
    // JS有自己的回收机制
    // JS垃圾回收机制原理
    // 1、找出不使用的变量
    // 2、释放其占用内存
    // 3、固定的时间间隔运行
    // 生命周期 说明不再使用的变量是怎么不再使用
    // 存在生命周期的变量是什么  现在讨论的存在生命周期的变量是局部变量  函数内部变量

    // 全局变量 生命周期直到浏览器关闭掉  一般不讨论

    // 局部变量 只在函数执行过程中存在
    function test() {
      var a = 0; //执行结束之后 因为AO销毁掉了 所以变量消失
      console.log(a);
    }
    // 函数执行过程 局部变量存在堆里面 然后给栈一个地址  然后线连起来  分配相应空间存储的问题  结束之后就回收了

    function test1() {
      var a = 1;

      function test2() {
        a++;
        console.log(a);
      }
      test2();
    }
    test1(); //2  证明重新执行的时候 就重新声明了一个a
    test1(); //2


    function test1() {
      var a = 1;

      return function () {
        a++;
        console.log(a);
      }
    }
    var test = test1();
    test(); //2  变量其实在全局  也不对  只是把AO带出来了
    test(); //3
    test(); //4

    // 闭包销毁机制 解除引用
    test = null;
    test(); //Uncaught ReferenceError: a is not defined  无法引用了

    // 垃圾回收机制 
    // 判断该变量是否还有用
    // 标记清除 mark and sweep
    function test() {
      var a = 0; //进入环境
    }
    test(); //a 离开环境

    var b = 0;
    var c = 1;

    function e() {

    }
    console.log(a);
    // 垃圾回收机制排除变量  1、全局变量  2、闭包形成的AO变量
    // 排除之后还存在的就要删除
    // 排除变量后看才看到有离开环境标记  的这些值  并回收他们所占用的内存空间
    // 一个周期 换成环境清除 消除带标记
    // 浏览器基本都在用  因为被比较清晰 简单 
    // 低版本IE6左右的不用
    // 各浏览器标记的也不同
    // 垃圾回收器运行时间不一样
    // 但是策略一样

    // 不常见的垃圾回收机制
    // 引用计数的方式  reference counting
    // 根据记录每个值被引用的次数  记录每一个引用值记录的次数 0：回收 ！=0不回收  导致内存泄漏问题

    function test() {
      var a = new Object(); //a = 1
      var b = new Object(); //a = 1

      // var c = a; //a++ =2
      // var c = b; //a-- =1
      //循环引用的情况
      a.prop = b; //b=2  不解出引用就永远是2 或者多执行几次值越来越大
      b.prop = a; //a=2

      // 解除引用   解决方法  标记清除就可以了
      a = null;
      b = null;
    }
  </script>
</body>

</html>
