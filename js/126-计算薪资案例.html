  <script>
    const arr = [{
        name: '张三',
        salary: 10000

      {
        name: '李四',
        salary: 10006
      }, {
        name: '王五',
        salary: 10000
      }
    ]

    // console.log(total)


    // 上一次值     //当前值    //返回值(第一次循环)
    //   0           10000             10000      
    // 上一次值     //当前值    //返回值(第二次循环)

    // 需求：每个人涨薪30%，当月支出多少薪资

    console.log(total) //39000

    // 上一次值      //当前值       //返回值(第一次循环)

    //  13000         13000            26000
