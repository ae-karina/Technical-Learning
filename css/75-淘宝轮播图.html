<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .tb {
            position: relative;
            width: 520px;
            height: 280px;
            /* background-color: pink; */
            margin: 100px auto;
        }

        .tb img {
            border-radius: 12px;
        }

        /* 提取出来 */
        .prev,
        .next {
            position: absolute;
            /* float: left; */
            /* 垂直居中 */
            top: 50%;
            margin-top: -15px;
            width: 20px;
            height: 30px;
            background-color: rgba(0, 0, 0, .3);
            text-decoration: none;
            color: #fff;
            text-align: center;
            line-height: 30px;
        }

        /* 上一个 */
        .prev {
            left: 0;
            border-radius: 0 15px 15px 0;
        }

        /* 下一个 */
        .next {
            right: 0;
            border-radius: 15px 0 0 15px;
        }

        .tb ul {
            position: absolute;
            left: 50%;
            margin-left: -35px;
            bottom: 10px;
            background-color: rgba(255, 255, 255, .3);
            height: 13px;
            border-radius: 7px;
        }

        .tb ul li {
            float: left;
            list-style: none;
            width: 8px;
            height: 8px;
            background-color: #fff;
            /* 圆角 小圆 */
            border-radius: 50%;
            margin: 3px;
            /* 鼠标变为小手 */
            cursor: pointer;
        }

        .tb .active {
            background-color: #ff5000;
        }
    </style>
</head>

<body>
    <div class="tb">
        <img src="./cimg/tb.jpg" alt="">
        <!-- 这样点击就不会跳转 -->
        <a href="javascript:;" class="prev">&lt;</a>
        <a href="javascript:;" class="next">&gt;</a>
        <ul>
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
