<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* border-radius: 10px; */
            /* 后面的值是半径 */
            /* 让正方形变为圆的算法，宽或者高度的一半 */
            /* border-radius: 50%; */
            /* border-radius: 10px 20px 30px 40px; */
            border-radius: 0 50%;
        }

        .box2 {
            width: 300px;
            height: 50px;
            border: 1px solid purple;
            /* 宽度的一半 */
            /* border-radius: 50%; */
            border-radius: 25px;
        }

        .box3 {
            width: 50px;
            height: 300px;
            border: 1px solid purple;
            /* 宽度的一半 */
            /* border-radius: 50%; */
            /* 哪个值小，就哪个值的一半即可 */
            border-radius: 25px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>

</html>
