        .box {
            position: relative;
            width: 200px;
            height: 400px;
            /* background-color: pink; */
            border: 1px solid pink;
            margin: 100px auto;
        }

        .box::before,
        .box::after {
            position: absolute;
            top: -50px;
            left: 70px;
            content: '';
            width: 0;
            height: 0;
            border: 25px solid transparent;
            border-bottom-color: pink;
        }

        .box::after {
            border-bottom-color: #fff;
            top: -49px;
        }

        .arr {
            width: 50px;
            height: 50px;
            border-top: 1px solid pink;
            border-right: 1px solid pink;
            transform: rotate(-45deg);
        }
    </style>
</head>

    <div class="arr"></div>
