<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            height: 41px;
            background-color: #fcfcfc;
            border-top: 3px solid #f58600;
            border-bottom: 1px solid #edeef0;
        }

        /* 我们需要给a添加宽度吗? */
        .nav a {
            /* 转换为行内块元素 */
            display: inline-block;
            width: 80px;
            height: 41px;
            text-decoration: none;
            color: #333;
            text-align: center;
            line-height: 41px;
        }

        .nav a:hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
        <a href="#">新浪导航</a>
    </div>
</body>

</html>
