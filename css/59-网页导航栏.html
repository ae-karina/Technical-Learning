<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        /* 是li元素竖着排的，所以要让其横着，浮动应该在li上设置 */
        .nav ul li {
            float: left;
        }

        .nav ul li a {
            display: block;
            width: 80px;
            height: 50px;
            background-color: pink;
            text-align: center;
            line-height: 50px;
            color: #fff;
            text-decoration: none;
        }

        .nav ul li a:hover {
            background-color: #008000;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li><a href="#">新闻1</a></li>
            <li><a href="#">新闻2</a></li>
            <li><a href="#">新闻3</a></li>
            <li><a href="#">新闻4</a></li>
            <li><a href="#">新闻5</a></li>
            <li><a href="#">新闻6</a></li>
            <li><a href="#">新闻7</a></li>
            <li><a href="#">新闻8</a></li>
        </ul>
    </div>
</body>

</html>
