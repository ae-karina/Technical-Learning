<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            height: 40px;
            background-color: #333;
            /* 行高等于高度可以让单行文字垂直居中 */
            line-height: 40px;
        }

        .top a {
            font-size: 12px;
            color: #b0b0b0;
            /* 取消下划线 */
            text-decoration: none;
        }

        /* 只有鼠标经过了.top 里面的链接才有效果 */
        .top a:hover {
            color: #eee;
        }
    </style>
</head>

<body>
    <div class="top">
        <a href="#">小米商城</a>
        <a href="#">MIUI</a>

    </div>
</body>

</html>
