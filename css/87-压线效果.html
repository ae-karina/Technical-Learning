<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 800px;
            height: 0;
            border-bottom: 3px solid #000;
            margin: 100px auto;
        }

        .box h3 {
            position: absolute;
            left: 50%;
            top: -45px;
            margin-left: -200px;
            width: 200px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <!-- 大盒子里面套小盒子即可 -->
    <div class="box">
        <h3>我是pink老师</h3>
    </div>
</body>

</html>
