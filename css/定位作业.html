<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #eee;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        .content {
            width: 1178px;
            margin: 50px auto;
            padding: 15px 18px 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-top: 2px solid #3983e5;
        }

        .nav {
            overflow: hidden;
            margin-bottom: 10px;
            /* background-color: pink; */
        }

        .nav li {
            float: left;
            height: 20px;
            line-height: 20px;
            margin-right: 15px;
            padding: 0 10px;
            font-size: 12px;
            border-radius: 8px;
            /* background-color: yellow; */
        }

        /* 要贴着li后面写 */
        .nav li.active {
            background-color: #3983e5;
        }

        .nav li.active a {
            color: #fff;
        }

        .nav a {
            color: #3983e5;
            /* background-color: lightblue; */
        }

        .con-body {
            overflow: hidden;
        }

        .con-body div {
            float: left;
            /* overflow: hidden; */
        }

        .b-left {
            width: 920px;
            /* background-color: skyblue; */
        }

        .b-left li {
            float: left;
            position: relative;
            width: 220px;
            height: 160px;
            margin-right: 10px;
            margin-bottom: 10px;
            overflow: hidden;
            /* background-color: pink; */
        }

        .b-left li img {
            width: 100%;
        }

        .b-right {
            width: 220px;
            /* background-color: green; */
        }

        .b-right img {
            width: 100%;
        }

        .hot {
            position: absolute;
            left: 0;
            top: 0;
            font-size: 12px;
            border-radius: 0 0 10px;
            color: #fff;
            padding: 6px 11px;
            background-color: #ff6913;
        }

        .info {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 112px;
            height: 112px;
            margin-top: -56px;
            margin-left: -56px;
            border-radius: 50%;
            padding: 30px 5px;
            background-color: rgba(0, 0, 0, .5);
        }

        .info h3 {
            text-align: center;
            color: #fff;
            border-bottom: 1px solid rgba(255, 255, 255, .3);
            padding-bottom: 4px;
            margin-bottom: 10px;
        }

        .info p {
            text-align: center;
            color: #fff;
        }

        .info p span {
            color: #f60;
            font-size: 20px;
        }

        .info p sub {
            font-size: 12px;
            position: relative;
            top: -5px;
        }
    </style>
</head>
