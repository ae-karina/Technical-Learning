<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 356px;
            /* background-color: pink; */
            margin: 100px auto;

        }

        .logo {
            width: 49px;
            height: 49px;
            /* 背景连写默认的背景颜色是透明的 */
            /* 记住，先连写 后单独写样式 */
            background: #ff4c00 url(./cimg/mi-logo.png);
            margin: 0 auto;
        }

        .box h2 {
            text-align: center;
            font-weight: 400;
            margin: 30px 0 40px;
        }

        .box input {
            width: 100%;
            height: 48px;
            border: 1px solid #ccc;
            padding-left: 15px;
            margin-bottom: 15px;
        }

        .box button {
            width: 100%;
            height: 48px;
            background-color: #ff4c00;
            color: #fff;
            border: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- logo -->
        <div class="logo"></div>
        <h2>小米账号登陆</h2>
        <input type="text" placeholder="邮箱/手机/小米ID">
        <input type="text" placeholder="邮箱/手机/小米ID">
        <button>登录</button>
    </div>
</body>

</html>
