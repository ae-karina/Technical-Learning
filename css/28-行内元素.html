<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            width: 100px;
            height: 100px;
            background-color: pink;

        }

        a {
            /* 把我们行内元素转化为块级元素 一定要写在第一行*/
            display: block;
            width: 100px;
            height: 30px;
            background-color: pink;
            text-align: center;
            line-height: 30px;
            color: #ff4400;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            background-color: #ff4400;
            color: #fff;
        }
    </style>
</head>
