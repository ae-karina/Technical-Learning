<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        /* 伪元素 before ... 之前 */
        .box::before {
            /* 必须要写的属性 content */
            content: '我是';
            background-color: purple;
            width: 100px;
            height: 100px;
        }

        /* 伪元素 before ... 之后 */
        .box::after {
            /* 必须要写的属性 content */
            content: '你呢？';
            background-color: skyblue;
            width: 100px;
            height: 100px;
        }

        ul {
            list-style: none;
        }

        ul li::before {
            content: '♥';
            color: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        pink老师
    </div>

    <ul>
        <li>这是新闻的内容部分</li>
        <li>这是新闻的内容部分</li>
        <li>这是新闻的内容部分</li>
        <li>这是新闻的内容部分</li>
        <li>这是新闻的内容部分</li>
        <li>这是新闻的内容部分</li>
        <li>这是新闻的内容部分</li>
        <li>这是新闻的内容部分</li>
        <li>这是新闻的内容部分</li>
    </ul>
</body>

</html>
