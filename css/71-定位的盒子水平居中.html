<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 100px auto;
        }

        .s {
            /* float: left; */
            position: absolute;
            /* 走父盒子宽度的一半 */
            left: 50%;
            /* 往左侧走自己（小盒子），宽度的一半 */
            /* margin-left: -100px; */
            /* transform: translateX(-50%); */
            top: 50%;
            /* margin-top: -15px; */
            transform: translate(-50%, -50%);
            width: 300px;
            height: 30px;
            background-color: purple;
            /* margin: auto; */
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="s"></div>
    </div>
</body>

</html>
