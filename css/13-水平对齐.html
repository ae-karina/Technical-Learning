<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: pink;
            /* 可以让div盒子里面的内容水平居中 */
            text-align: center;
            /* 让div盒子在浏览器水平居中 */
            margin: 0 auto;
            /* 行高=高度，则可以让单行文字垂直居中 */
            line-height: 400px;
            font: 16px/28px '黑体';

        }
    </style>
</head>

<body>
    <div class="box">
        <!-- 文字 -->
        <!-- <img src="./cimg/1.jpg" alt=""> -->
        <a href="#">大闸蟹</a>
        <a href="#">小龙虾</a>
    </div>
</body>

</html>
