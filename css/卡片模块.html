<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f4f5f9;
        }

        .box {
            width: 228px;
            height: 270px;
            background-color: #fff;
            margin: 100px auto;
        }

        .box img {
            /* 让图片的宽度和父盒子的一样宽 */
            width: 100%;
        }

        .box h3 {
            font-size: 14px;
            /* 字体不加粗 */
            font-weight: 400;
            /* margin也可以 */
            padding: 30px 20px 10px;
        }

        .box p {
            margin-left: 24px;
            font-size: 12px;
            color: #929292;
        }

        .box p span {
            color: #f77321;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./cimg/product.png" alt="">
        <h3>Android网络图片加载框架详解</h3>
        <p><span>高级</span> • 1125人在学习</p>
    </div>
</body>

</html>
