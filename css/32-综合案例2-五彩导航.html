<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav a {
            display: inline-block;
            width: 120px;
            height: 58px;
            /* 背景连写 */
            background: url(./cimg/bg1.png) no-repeat;
            text-align: center;
            /* 行高小于盒子的高度，文字会偏上 */
            line-height: 50px;
            text-decoration: none;
            color: #fff;
        }

        /* 第一个链接 */
        .nav .bg1 {
            background-image: url(./cimg/bg1.png);
        }

        /* 第2个链接 */
        .nav .bg2 {
            background-image: url(./cimg/bg2.png);
        }

        /* 第3个链接 */
        .nav .bg3 {
            background-image: url(./cimg/bg3.png);
        }

        /* 第4个链接 */
        .nav .bg4 {
            background-image: url(./cimg/bg4.png);
        }

        .nav .bg1:hover {
            background-image: url(./cimg/bg5.png);
        }

        .nav .bg2:hover {
            background-image: url(./cimg/bg6.png);
        }

        .nav .bg3:hover {
            background-image: url(./cimg/bg7.png);
        }

        .nav .bg4:hover {
            background-image: url(./cimg/bg8.png);
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#" class="bg1">五彩导航</a>
        <a href="#" class="bg2">五彩导航</a>
        <a href="#" class="bg3">五彩导航</a>
        <a href="#" class="bg4">五彩导航</a>
    </div>
</body>

</html>
