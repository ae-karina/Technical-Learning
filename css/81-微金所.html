<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav {
            height: 40px;
            border-bottom: 1px solid #ccc;
        }

        .box {
            height: 40px;
            /* background-color: pink; */
            width: 1200px;
            margin: 0 auto;
        }

        .box ul li {
            float: left;
            list-style: none;
            width: 20%;
            border-right: 1px solid #ccc;
            text-align: center;
            line-height: 40px;
        }

        .box ul li a {
            position: relative;
            display: block;
            height: 40px;
            text-decoration: none;
            color: #000;

        }

        .box ul li:last-child {
            border-right: none;
        }

        .app img {
            /* 隐藏元素 */
            display: none;
            position: absolute;
            left: 68px;
            top: 48px;
        }

        /* 鼠标经过app，就显示里面的那个二维码 */
        .app:hover img {
            /* 显示元素 */
            display: block;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="box">
            <ul>
                <li><a href="#">我要投资</a></li>
                <li><a href="#">平台介绍</a></li>
                <li><a href="#">新手专区</a></li>
                <li>
                    <!-- 这个图片在a里面 -->
                    <a href="#" class="app">
                        手机微金所
                        <!-- 这个图片采取定位的形式 -->
                        <img src="./cimg/code.jpg" alt="">
                    </a>
                </li>
                <li><a href="#">个人中心</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
