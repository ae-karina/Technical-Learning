<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 400px;
            /* height: 300px; */
            background-color: purple;
        }

        .box2 {
            height: 300px;
            background-color: pink;
        }

        .xh {
            float: left;
            width: 150px;
            height: 150px;
            background-color: skyblue;
        }

        /* 双伪元素清除浮动 */
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
        }

        .clearfix::after {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box1 clearfix">
        <div class="xh"></div>

    </div>
    <div class="box2"></div>

    <div class="box1 clearfix">
        <div class="xh"></div>

    </div>
    <div class="box2"></div>
    <div class="box1">
        <div class="xh"></div>

    </div>
    <div class="box2"></div>
    <div class="box1">
        <div class="xh"></div>

    </div>
    <div class="box2"></div>
    <div class="box1">
        <div class="xh"></div>

    </div>
    <div class="box2"></div>

</body>

</html>
