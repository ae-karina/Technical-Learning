<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 245px;
            height: 245px;
            background-color: pink;
            margin: 100px auto;
        }

        .small {
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 50%;
            border: 5px solid pink;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./cimg/card_1.gif" alt="">
        <img src="./cimg/logo_2.jpg" alt="" class="small">
    </div>
</body>

</html>
