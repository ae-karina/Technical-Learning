<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav a {
            /* 转换为行内块 */
            display: inline-block;
            width: 80px;
            height: 50px;
            background-color: #f00;
            line-height: 50px;
            text-decoration: none;
            color: #fff;
        }

        /* 鼠标经过 */
        .nav a:hover {
            background-color: #ffa500;
        }

        .nav {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">导航1</a>
        <a href="#">导航2</a>
        <a href="#">导航3</a>
        <a href="#">导航4</a>
        <a href="#">导航5</a>
    </div>
</body>

</html>
