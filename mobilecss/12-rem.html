<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* rem 相对于 html 标签的文字大小 */
    html {
      font-size: 12px;
    }

    body {
      font-size: 16px;
    }

    .box {
      width: 10rem;
      height: 10rem;
      background-color: pink;
    }

    .box1 {
      width: 5rem;
      height: 5rem;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box1"></div>
</body>

</html>
