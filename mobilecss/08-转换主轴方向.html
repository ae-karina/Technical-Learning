<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      /* 改变主轴的方向 */
      flex-direction: column;
      /* 侧轴居中 */
      align-items: center;
      /* 主轴对齐 */
      justify-content: center;
      width: 500px;
      height: 500px;
      border: 1px solid pink;
      text-align: center;
    }

    .box div {
      width: 100px;
      height: 100px;
      background-color: purple;
    }
  </style>
</head>

<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>
</body>

</html>
