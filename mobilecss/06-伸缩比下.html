<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* 弹性容器  flex布局 */
      display: flex;
      /* 会让里面所有的弹性盒子沿着主轴排列 */
      width: 800px;
      height: 200px;
      border: 1px solid pink;
      margin: 100px auto;
    }

    .box div {
      /* 伸缩比 每个孩子占几份 */

      background-color: pink;
    }

    .box div:nth-child(1) {
      width: 150px;
    }

    .box div:nth-child(2) {
      flex: 2;
    }

    .box div:nth-child(3) {
      flex: 1;
      width: 100px;
    }

    .box div:nth-child(even) {
      background-color: purple;
    }

    /* .box a {
      background-color: yellow;
      width: 200px;
      height: 200px;
      text-align: center;
    } */
  </style>
</head>

<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <!-- <a href="#">hello</a> -->

  </div>
</body>

</html>
