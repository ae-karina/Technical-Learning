<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 1000px;
      height: 150px;
      /* background-color: pink; */
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
    }

    .box div {
      width: 25%;
      background-color: skyblue;
      height: 150px;
      margin-bottom: 20px;
    }

    .box div:nth-child(even) {
      background-color: pink;
    }

    @media (max-width:992px) {
      .box {
        width: 768px;
      }

      .box div {
        width: 50%;
      }
    }

    @media (max-width:768px) {
      .box {
        width: 100%;
      }

      .box div {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
  </div>
</body>

</html>
