<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* 弹性容器 */
      display: flex;
      width: 500px;
      height: 500px;
      border: 1px solid pink;
      /* stretch 拉伸 */
      /* align-items: flex-end; */
      /* 垂直居中 */
      /* 水平垂直居中 */
      /* align-items: center; */
      /* justify-content: center; */
    }

    .box span {
      width: 100px;
      height: 100px;
      background-color: purple;
    }

    .box span:nth-child(2) {
      background-color: skyblue;
      /* 我自己的侧轴对齐方式 */
      align-self: center;
    }

    .box span:nth-child(3) {
      /* 我自己的侧轴对齐方式 */
      align-self: flex-end;
    }
  </style>
</head>

<body>
  <div class="box">
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>
</body>

</html>
