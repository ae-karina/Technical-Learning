<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      display: flex;
      width: 800px;
      height: 800px;
      border: 2px solid pink;
      /* 强制换行 */
      flex-wrap: wrap;
      /* 主轴 */
      justify-content: space-between;
      /* 侧轴单行对齐 */
      /* align-items: center; */
      /* 侧轴多行对齐 */
      /* align-content: flex-end; */
      /* align-content: space-between; */
      /* align-content: space-around; */
      align-content: space-evenly;
    }

    .box div {
      width: 190px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
</body>

</html>
