<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 媒体查询 */
    /* media query 查询设备的宽度 */

    /* 需求： iphone 678 375px html文字大小为 12*/
    @media (width:375px) {
      html {
        font-size: 12px;
      }
    }

    /* 需求： iphone 678 375px html文字大小为 16*/
    @media (width:414px) {
      html {
        font-size: 16px;
      }
    }

    .box {
      width: 10rem;
      height: 10rem;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
