<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .an-box {
      position: relative;
      width: 299px;
      height: 299px;
      margin: 50px auto 45px;
    }

    .an-box .png {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all .5s;
    }

    .inner-img0 {
      width: 100%;
      height: 100%;
      background: url(./images/page2_img4.png) no-repeat;

    }

    .inner-img1 {
      width: 226px;
      height: 226px;
      background: url(./images/page2_img3.png) no-repeat;
    }

    .inner-img2 {
      width: 185px;
      height: 185px;
      background: url(./images/page2_img2.png) no-repeat;

    }

    .inner-img3 {
      width: 167px;
      height: 167px;
      background: url(./images/page2_img1.png) no-repeat;
    }

    /* 鼠标经过大盒子 里面的1和3旋转 */
    .an-box:hover .inner-img1 {
      /* 原来的定位会被冲突掉，所以要复合写 */
      transform: translate(-50%, -50%) rotate(-360deg);
    }

    .an-box:hover .inner-img3 {
      transform: translate(-50%, -50%) rotate(360deg);
    }
  </style>
</head>

<body>
  <div class="an-box">
    <div class="inner-img0 png"></div>
    <div class="inner-img1 png"></div>
    <div class="inner-img2 png"></div>
    <div class="inner-img3 png"></div>
  </div>
</body>

</html>
