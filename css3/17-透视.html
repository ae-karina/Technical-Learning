<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      perspective: 800px;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 200px auto;
      transition: all .5s;
    }

    .box:hover {
      /* translateZ 沿着Z轴移动100像素，向我们移动 */
      transform: translateZ(200px);
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
