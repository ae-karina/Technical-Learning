<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    li {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    .nav {
      margin: 100px;
    }

    .nav li {
      /* 透视 */
      perspective: 300px;
      float: left;
      width: 150px;
      height: 50px;
      margin-right: 20px;
      /* background-color: pink; */
    }

    .nav li a {
      position: relative;
      display: block;
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 50px;
      color: #fff;
      font-size: 18px;
      transition: all .2s;
      /* 立体呈现 */
      transform-style: preserve-3d;
    }

    .nav li a span {
      /* 加定位才会叠放在一起 */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .nav li a span:first-child {
      background-color: orange;
      transform: translateY(-25px) rotateX(90deg);
    }

    .nav li a span:last-child {
      background-color: green;
      /* 往前面拉25px */
      /* transform: translate3d(0, 0, 25px); */
      transform: translateZ(25px);
    }

    .nav li a:hover {
      transform: rotateX(-90deg);
    }
  </style>
</head>

<body>
  <div class="nav">
    <ul>
      <li>
        <a href="#">
          <span>index</span>
          <span>首页</span>
        </a>
      </li>

        </a>
      </li>
      <li>
        <a href="#">
          <span>index</span>
          <span>首页</span>
        </a>
      </li>
      <li>
        <a href="#">
          <span>index</span>
          <span>首页</span>
        </a>
      </li>
    </ul>
  </div>
</body>

</html>
