<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      overflow: hidden;
      float: left;
      margin-right: 20px;
      position: relative;
      width: 212px;
      height: 119px;
      background-color: pink;
    }

    .box img:first-child {
      /* 无法控制用户，所以一定要写死 */
      width: 100%;
      height: 100%;
    }

    .box .play {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(3);
      /* 盒子半透明度 */
      opacity: 0;
      transition: all .2s;
    }

    .box:hover .play {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;

    }
  </style>
</head>

<body>
  <div class="box">
    <img src="./images/hp.png" alt="">
    <img src="./images/play.png" alt="" class="play">
  </div>

    <img src="./images/hp.png" alt="">
    <img src="./images/play.png" alt="" class="play">
  </div>

  </div>

  </div>

</body>

</html>
