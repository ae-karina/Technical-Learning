<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./fonts/iconfont.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      position: relative;
      overflow: hidden;
      float: left;
      margin-right: 15px;
      width: 446px;
      height: 314px;
    }

    .box img {
      width: 100%;
      height: 100%;
      transition: all .4s;
    }

    .box:hover img {
      transform: scale(1.05);
    }

    /* 半透明的黑色遮罩 */
    .box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, .5));
      opacity: 0;
      /* 提高层级 */
      z-index: 1;
    }

    .box:hover::before {
      opacity: 1;
    }

    .info {
      position: absolute;
      left: 0;
      bottom: -50px;
      z-index: 999;
      color: #fff;
      padding: 25px 30px;
      font-size: 18px;
      transition: all .5s;
    }

    .info h4 {
      font-size: 24px;
      margin: 5px 0;
    }

    .info .more {
      margin-top: 15px;
    }

    .box:hover .info {
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <a href="#">
      <img src="./images/1.jpg" alt="">
      <div class="info">
        <p>前沿探索</p>
        <h4>憧憬6G，共同定义6G</h4>
        <p>《6G无线通信新征程》序言</p>
        <p class="more">了解更多 <i class="iconfont icon-arrow-right"></i> </p>
      </div>
    </a>
  </div>
  <div class="box">
    <a href="#">
      <img src="./images/2.jpg" alt="">
      <div class="info">
        <p>前沿探索</p>
        <h4>憧憬6G，共同定义6G</h4>
        <p>《6G无线通信新征程》序言</p>
        <p class="more">了解更多 <i class="iconfont icon-arrow-right"></i> </p>
      </div>
    </a>
  </div>
  <div class="box">
    <a href="#">
      <img src="./images/3.jpg" alt="">
      <div class="info">
        <p>前沿探索</p>
        <h4>憧憬6G，共同定义6G</h4>
        <p>《6G无线通信新征程》序言</p>
        <p class="more">了解更多 <i class="iconfont icon-arrow-right"></i> </p>
      </div>
    </a>
  </div>
</body>

</html>
