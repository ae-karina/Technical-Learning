<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
      /* 变换： 倾斜 */
      /* transform: skew(度数); */
      transform: skew(-30deg);
    }

    .box:hover {
      transform: skew(0deg);
      transition: all .3s;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
