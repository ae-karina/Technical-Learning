<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>插入图片：替换文本</h2>
    <img src="./cat1.gif" alt="我是一只小猫">
    <h2>插入图片：提示文本</h2>
    <img src="./cat.gif" alt="我是一只小猫" title="大家一起喵喵喵">
    <h2>插入图片：指定大小</h2>
    <img src="./cat.gif" alt="我是一只小猫" title="大家一起喵喵喵" width="200" height="120">
    <img src="./cat.gif" alt="我是一只小猫" title="大家一起喵喵喵" width="200" height="120" border="20">


</body>

</html>
