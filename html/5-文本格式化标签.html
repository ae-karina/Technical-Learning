<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <strong>公告</strong>
    <!-- 有语义，有强调的含义 -->
    <b>规则</b>
    <!-- 语义 没有 强调 含义 -->

    <i>倾斜</i>

    <ins>下划线</ins>

    <del>删除线</del>
    <s>删除线</s>
