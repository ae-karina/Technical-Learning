<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- 文本框 -->
        昵称：<input type="text" placeholder="请您输入昵称"><br>
        <!-- 密码框 -->
        密码：<input type="password" placeholder="请您输入密码">
        <!-- 密码是否可见其实是type的值在text/password之间切换 -->
        <!-- 单选框 -->
        性别：<input type="radio" name="sex" id=""> 男
        <input type="radio" name="sex" checked> 女 <br>
        <!-- 复选按钮 -->
        爱好：<input type="checkbox"> 吃饭
        <input type="checkbox"> 睡觉
        <input type="checkbox" checked> 打子豪 <br>
        <!-- 文件上传 文件域 -->
        上传头像：<input type="file" multiple>
        <!-- value 值 -->
        <input type="submit" value="提交所填">
        <input type="reset" value="重新填写">
        <input type="button" value="普通按钮">
        <!-- 图片提交按钮 里面必须包含src属性 -->
        <input type="image" src="img/cat.gif" alt="">
    </form>

</body>

</html>
